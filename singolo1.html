<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Singolo</title>
    <link rel="stylesheet" href="singolo1.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <a href="#"
          ><h1 class="logo">Singolo<sup class="logo-star">*</sup></h1></a
        >
        <nav class="header-nav">
          <a href="#" class="header-nav-link">Home</a>
          <a href="#" class="header-nav-link">Services</a>
          <a href="#" class="header-nav-link">Portfolio</a>
          <a href="#" class="header-nav-link">About</a>
          <a href="#" class="header-nav-link">Contact</a>
        </nav>
      </div>
    </header>
    <div class="slider">
      <div class="slider-phones">
        <img
          src="assets/images/verticalPhone.png"
          alt="iPhone picture"
          class="vertical-phone"
        />
        <img
          src="assets/images/verticalPic.png"
          alt="iPhone picture"
          class="vertical-pic"
        />
        <img
          src="assets/images/horizontalPhone.png"
          alt="iPhone picture"
          class="horizontal-phone"
        />
        <img
          src="assets/images/horizontalPic.png"
          alt="iPhone picture"
          class="horizontal-pic"
        />
      </div>
      <div class="arrows">
        <button class = "arrow-btn arrow-left">
          <img alt="left arrow" src="assets/images/arrow-left.png" />
        </button>
        <button class = "arrow-btn arrow-right">
          <img alt="right arrow" src="assets/images/arrow-right.png" />
        </button
      </div>
    </div>
  </div>
  </body>
</html>
